<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Tablet UI</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="tablet">

    <!-- STATUS BAR -->
    <div class="status-bar">
        <div></div>
        <div class="status-right">
            <img src="resources/wifi.png" alt="Wi-Fi">
            <img src="resources/signal.png" alt="Signal">
            <div class="battery-capsule" id="batteryPercentCapsule">
                <div class="battery-fill" id="batteryFill"></div>
                <span id="batteryText">--%</span>
            </div>
        </div>
    </div>

    <!-- CLOCK -->
    <div class="main-clock" id="mainClock">00:00</div>

    <!-- SEARCH -->
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Поиск...">
        <img src="resources/mic.png" class="search-mic" alt="Mic">
    </div>

    <!-- CALCULATOR ICON -->
    <div class="calculator-wrapper">
        <div class="calculator-icon" id="calculator-icon">
            <img src="resources/calculator.png" alt="Calculator">
        </div>
        <div>Калькулятор</div>
    </div>

    <!-- CALCULATOR APP -->
    <div class="app-window" id="calculatorApp">
        <div class="app-header">
            <div class="capsule" onclick="closeApp('calculatorApp')">Закрыть</div>
            <div class="app-title">Калькулятор</div>
        </div>
        <div class="calc-container">
            <input id="calcDisplay" readonly>
            <div class="calc-grid">
                <button class="clear" onclick="clearCalc()">C</button>
                <button class="operator" onclick="pressCalc('(')">(</button>
                <button class="operator" onclick="pressCalc(')')">)</button>
                <button class="operator" onclick="pressCalc('÷')">÷</button>

                <button class="digit" onclick="pressCalc('7')">7</button>
                <button class="digit" onclick="pressCalc('8')">8</button>
                <button class="digit" onclick="pressCalc('9')">9</button>
                <button class="operator" onclick="pressCalc('×')">×</button>

                <button class="digit" onclick="pressCalc('4')">4</button>
                <button class="digit" onclick="pressCalc('5')">5</button>
                <button class="digit" onclick="pressCalc('6')">6</button>
                <button class="operator" onclick="pressCalc('-')">−</button>

                <button class="digit" onclick="pressCalc('1')">1</button>
                <button class="digit" onclick="pressCalc('2')">2</button>
                <button class="digit" onclick="pressCalc('3')">3</button>
                <button class="operator" onclick="pressCalc('+')">+</button>

                <button class="operator" onclick="toggleSign()">±</button>
                <button class="digit" onclick="pressCalc('0')">0</button>
                <button class="digit" onclick="pressCalc('.')">.</button>
                <button class="equals" onclick="calculate()">=</button>
            </div>
        </div>
    </div>

    <!-- NOTES APP -->
    <div class="app-window" id="notesApp">
        <div class="app-header">
            <div class="capsule" onclick="closeApp('notesApp')">Закрыть</div>
            <div class="app-title">Блокнот</div>
        </div>
        <textarea id="notesArea"></textarea>
    </div>

    <!-- DOCK ICONS -->
    <div class="bottom-icons">
        <div class="icon" id="yandex-browser"><img src="resources/yandex.png" alt="Yandex"></div>
        <div class="icon" id="notes-icon"><img src="resources/notes.png" alt="Notes"></div>
        <div class="icon" id="camera-icon"><img src="resources/camera.png" alt="Camera"></div>
        <div class="icon" id="youtube-icon"><img src="resources/youtube.png" alt="YouTube"></div>
        <div class="icon" id="chatgpt-icon"><img src="resources/chatgpt.png" alt="ChatGPT"></div>
    </div>

</div>
<script src="script.js"></script>
</body>
</html>
